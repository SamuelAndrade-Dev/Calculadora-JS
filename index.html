<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <article class="card">
                <input type="text" id="display" class="display" disabled>
            <section class="keyboard-space">
                <table>
                    <tbody>
                        <tr>
                            <td class="operator" onclick="clean()">C</td>
                            <td class="operator" onclick="back()"><</td>
                            <td class="operator" onclick="appendoperator('%')">%</td>
                            <td class="operators" onclick="appendOperator('/')">รท</td>
                        </tr>
                        <tr>
                            <td class="number" onclick="appendNumber('7')">7</td>
                            <td class="number" onclick="appendNumber('8')">8</td>
                            <td class="number" onclick="appendNumber('9')">9</td>
                            <td class="operators" onclick="appendOperator('*')">X</td>
                        </tr>
                        <tr>
                            <td class="number" onclick="appendNumber('4')">4</td>
                            <td class="number" onclick="appendNumber('5')">5</td>
                            <td class="number" onclick="appendNumber('6')">6</td>
                            <td class="operators" onclick="appendOperator('-')">-</td>
                        </tr>
                        <tr>
                            <td class="number" onclick="appendNumber('1')">1</td>
                            <td class="number" onclick="appendNumber('2')">2</td>
                            <td class="number" onclick="appendNumber('3')">3</td>
                            <td class="operators" onclick="appendOperator('+')">+</td>
                        </tr>
                        <tr>
                            <td colspan="2" class="number" onclick="appendNumber('0')">0</td>
                            <td class="number" onclick="appendOperator(',')">,</td>
                            <td class="operators" onclick="calculate('')">=</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </article>
    </main>
    <script src="script.js"></script>
</body>
</html>
