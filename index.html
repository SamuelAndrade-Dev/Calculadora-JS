<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <article class="card">
            <section class="feedback" id="feedback">
                <p></p>
            </section>
            <section class="keyboard-space">
                <table>
                    <tbody>
                        <tr>
                            <td class="clear" onclick="clean()">C</td>
                            <td class="operator" onclick="back()"><</td>
                            <td class="operator" onclick="insert('%')">%</td>
                            <td class="operator" onclick="insert('รท')">รท</td>
                        </tr>
                        <tr>
                            <td class="number" onclick="insert('7')">7</td>
                            <td class="number" onclick="insert('8')">8</td>
                            <td class="number" onclick="insert('9')">9</td>
                            <td class="operator" onclick="insert('X')">X</td>
                        </tr>
                        <tr>
                            <td class="number" onclick="insert('4')">4</td>
                            <td class="number" onclick="insert('5')">5</td>
                            <td class="number" onclick="insert('6')">6</td>
                            <td class="operator" onclick="insert('-')">-</td>
                        </tr>
                        <tr>
                            <td class="number" onclick="insert('1')">1</td>
                            <td class="number" onclick="insert('2')">2</td>
                            <td class="number" onclick="insert('3')">3</td>
                            <td class="operator" onclick="insert('+')">+</td>
                        </tr>
                        <tr>
                            <td colspan="2" class="number" onclick="insert('0')">0</td>
                            <td class="operator" onclick="insert(',')">,</td>
                            <td class="result" onclick="calculateResult('=')">=</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </article>
    </main>
    <footer>
        <div class="social">
            <h4>Aperte aqui =></h4>
            <a href="https://www.instagram.com/samucaaandrade/">SamucaAndrade</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
