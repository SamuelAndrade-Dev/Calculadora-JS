<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <article class="card">
            <section class="feedback">
                <p>0</p>
            </section>
            <section class="keyboard-space">
                <table>
                    <tbody>
                        <tr>
                            <td>C</td>
                            <td>±</td>
                            <td>%</td>
                            <td>÷</td>
                        </tr>
                        <tr>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>X</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>+</td>
                        </tr>
                        <tr>
                            <td colspan="2">0</td>
                            <td>,</td>
                            <td>=</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </article>
    </main>
    <script src="script.js"></script>
    <footer>
        <div class="social">
            <h4>Aperte aqui =></h4>
            <a href="https://www.instagram.com/samucaaandrade/">SamucaAndrade</a>
        </div>
    </footer>
</body>
</html>
